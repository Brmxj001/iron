<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="canonical" href="https://t198.web.ueeshop.com/products/"/>
        <link rel='shortcut icon' href=''/>
        <meta name="keywords" content="Pure Vision"/>
        <meta name="description" content="Pure Vision"/>
        <title>Pure Vision</title>
        <link rel='stylesheet'
              th:href="@{/css/global.css}" type='text/css'/>
        <link rel='stylesheet'
              th:href="@{/css/themes.css}" type='text/css'/>
        <link rel='stylesheet' type='text/css'
              th:href="@{/css/user.css}"/>
        <link rel='stylesheet' type='text/css'
              th:href="@{/css/style.css}"/>
        <script th:src="@{/bootstrap/js/jquery/2.0.0/jquery.min.js}" type='text/javascript'></script>
        <link th:href="@{/bootstrap/css/bootstrap/3.3.6/bootstrap.min.css}" rel="stylesheet"/>
        <script th:src="@{/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js}" type='text/javascript'></script>
        <script type='text/javascript'
                th:src="@{/js/en.js}"></script>
        <script type='text/javascript'
                th:src="@{/js/global.js}"></script>
        <script type='text/javascript'
                th:src="@{/js/themes.js}"></script>
        <script type='text/javascript'
                th:src="@{/js/user.js}"></script>
        <script type='text/javascript'
                th:src="@{/js/main.js}"></script>
        <link rel='stylesheet' type='text/css'
              th:href="@{/css/font.css}"/>
        <link rel='stylesheet' type='text/css'
              th:href="@{/css/style.css}"/>
        <link rel='stylesheet' type='text/css' th:href="@{/css/jquery.bxslider.css}"/>
        <script type='text/javascript' th:src="@{/js/jquery.bxslider.js}"></script>

        <link th:href="@{/iron/css/products.css}" rel='stylesheet'/>

    </head>
    <body class="lang_en">
        <script type="text/javascript">
            $(window).resize(function () {
                $(window).webDisplay(0);
            });
            $(window).webDisplay(0);
        </script>
        <div id="header">
            <div id="theader">
                <div class="warp">
                    <div class="fr tfr">
                        <div class="search fl">
                            <div th:replace="front/include::search" id="search"></div>
                        </div>
                        <ul class="h_nav fr">
                            <li class="line">|</li>
                            <li class="inquiry"><a href="#" id="changeLanguage" rel="nofollow">
                                <th:block th:switch="${session.i_language}">
                                    <p th:case="'en'">中文</p>
                                    <p th:case="'zh'">English</p>
                                </th:block>
                            </a></li>
                        </ul>
                        <div th:replace="front/include::changeLanguage"></div>
                        <div th:replace="front/includeURL::changeLanguageUrl"></div>

                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="warp">
                <div th:replace="front/include::top" id="top"></div>
            </div>
            <div class="clear"></div>
        </div>
        <div id="products">
            <div class="blank25"></div>
            <div class="warp">

                <div th:replace="front/include::home_left"></div>

                <div class="rightside fr">
                    <th:block th:if="${cate != null}">

                        <div id="carousel-example-generic" class="carousel slide iron-slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <th:block th:each="img:${cate.imgs}">
                                    <li th:attr="data-slide-to=${imgStat.index}"
                                        th:class="${imgStat.index == 0}?'active':''"
                                        data-target="#carousel-example-generic"></li>
                                </th:block>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div th:each="img:${cate.imgs}" th:class="${imgStat.index == 0}?'active item':'item'">
                                    <img class="proimg" th:src="${qiniu}+${img.path}">
                                </div>
                            </div>
                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" role="button"
                               data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button"
                               data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

                            </a>
                        </div>
                    </th:block>
                    <div id="webpath">
                        <div class="fl"  th:if="${session.i_language == 'zh'}" >分类</div>
                        <div class="fl"  th:unlses="${session.i_language == 'zh'}" >Category</div>
                        <div th:replace="front/include::backAndTo"></div>
                    </div>
                    <div class="blank25"></div>
                    <div class="products">
                        <div class="row fl" th:each="p:${page.getContent()}">
                            <div class="inner no_bor">
                                <div class="img pic_box">
                                    <a th:href="@{'/front/prodetail?pid='+${p.id}}"><img th:src="${qiniu}+${p.cover}"
                                                                                         alt="."/></a><em></em>
                                </div>
                                <div class="name">
                                    <a th:href="@{'/front/prodetail?pid='+${p.id}}"  th:if="${session.i_language == 'zh'}"  th:text="${p.name}"> </a>
                                    <a th:href="@{'/front/prodetail?pid='+${p.id}}"  th:unless="${session.i_language == 'zh'}"  th:text="${p.namee}"> </a>
                                </div>
                                <div class="price">
                                    $<span th:text="${p.prize}"></span>
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="blank15"></div>
                    <div id="turn_page">
                        <span class="ironFont">
                           <a th:href="${resProductUrl + '?start=' + page.getNumber() + '&cid=' + cid + '&name=' + name}"  class='page_button'>
                                   <<
                            </a>
                        </span>
					    <span>
                            <a th:href="${resProductUrl + '?start=' + (page.getNumber()-1) + '&cid=' + cid + '&name=' + name}" th:class="${page.hasPrevious()} ? ironnull:dislink" class='page_button'>
                                    <
                            </a>
                        </span>
                        <th:block th:if="${page.getNumber() - 3 >= 0}">
                            <span>
                                <a th:href="${resProductUrl + '?start=' + (page.getNumber()-3) + '&cid=' + cid + '&name=' + name}" class='page_item'>[[${page.getNumber() - 3}]]</a>
                            </span>
                        </th:block>
                        <th:block th:if="${page.getNumber() - 2 >= 0}">
                            <span>
                                <a th:href="${resProductUrl + '?start=' + (page.getNumber()-2) + '&cid=' + cid + '&name=' + name}" class='page_item'>[[${page.getNumber() - 2}]]</a>
                            </span>
                        </th:block>
                        <th:block th:if="${page.getNumber() - 1 >= 0}">
                            <span>
                                <a th:href="${resProductUrl + '?start=' + (page.getNumber()-1) + '&cid=' + cid + '&name=' + name}" class='page_item'>[[${page.getNumber() - 1}]]</a>
                            </span>
                        </th:block>
                        <span>
                            <a th:href="${resProductUrl + '?start=' + page.getNumber() + '&cid=' + cid + '&name=' + name}" class='page_item_current'>[[${page.getNumber()}]]</a>
                        </span>
                        <th:block th:if="${page.getNumber() + 1 < page.getTotalPages()}">
                            <span>
                                <a th:href="${resProductUrl + '?start=' + (page.getNumber()+1) + '&cid=' + cid + '&name=' + name}" class='page_item'>[[${page.getNumber() + 1}]]</a>
                            </span>
                        </th:block>
                        <th:block th:if="${page.getNumber() + 2 < page.getTotalPages()}">
                            <span>
                                <a th:href="${resProductUrl + '?start=' + (page.getNumber()+2) + '&cid=' + cid + '&name=' + name}" class='page_item'>[[${page.getNumber() + 2}]]</a>
                            </span>
                        </th:block>
                        <th:block th:if="${page.getNumber() + 3 < page.getTotalPages()}">
                            <span>
                                <a th:href="${resProductUrl + '?start=' + (page.getNumber()+3) + '&cid=' + cid + '&name=' + name}" class='page_item'>[[${page.getNumber() + 3}]]</a>
                            </span>
                        </th:block>
                        <span class='page_last'>
                            <a th:href="${resProductUrl + '?start=' + (page.getNumber()-1) + '&cid=' + cid + '&name=' + name}" th:class="${page.hasNext()} ? ironnull:dislink" class='page_button'>
                                >
                            </a>
                        </span>
                        <span class='page_last'>
                            <a th:href="${resProductUrl + '?start=' + (page.getTotalPages()-1) + '&cid=' + cid + '&name=' + name}" class='page_button'>
                               >>
                            </a>
                        </span>

                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div th:replace="front/include::foot" id="foot"></div>
    </body>
</html>
