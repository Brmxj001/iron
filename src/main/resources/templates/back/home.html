                                            <script type="text/javascript" th:inline="javascript">
                                                $(".shareimg").click(function () {
                                                    $(this).siblings("input").trigger("click")
                                                })
                                                $(".topimg").click(function () {
                                                    $(this).siblings("input").trigger("click")
                                                })
                                                $(".shareinput").change(function () {
                                                    const file = $(this)[0].files[0];
                                                    let id = $(this).attr("data-id")
                                                    let page = [[${url}]] + "/back/home/img/add"
                                                    let formData = new FormData()

                                                    let type = "share"
                                                    let msg = $(this).siblings(".loadMSG")
                                                    msg.html("<加载中.>")

                                                    formData.append("file", file);
                                                    formData.append("type", type);
                                                    formData.append("id", id);
                                                    $.ajax({
                                                        url: page,
                                                        type: 'POST',
                                                        cache: false,
                                                        data: formData,
                                                        processData: false,
                                                        contentType: false,
                                                        success: function (res) {
                                                            console.log(res)
                                                            let img = "img[id='" + id + "']"
                                                            console.log(img)
                                                            $(img).attr("src", [[${qiniu}]] + res)
                                                            msg.html("")
                                                        }
                                                    })
                                                })
                                                $(".topinput").change(function () {
                                                    const file = $(this)[0].files[0];
                                                    let id = $(this).attr("data-id")
                                                    let page = [[${url}]] + "/back/home/img/add"
                                                    let formData = new FormData()

                                                    let type = "top"
                                                    let msg = $(this).siblings(".loadMSG")
                                                    msg.html("<加载中.>")

                                                    formData.append("file", file);
                                                    formData.append("type", type);
                                                    formData.append("id", id);
                                                    $.ajax({
                                                        url: page,
                                                        type: 'POST',
                                                        cache: false,
                                                        data: formData,
                                                        processData: false,
                                                        contentType: false,
                                                        success: function (res) {

                                                            let img = "img[id='" + id + "']"
                                                            console.log(img)
                                                            $(img).attr("src", [[${qiniu}]] + res)

                                                        }
                                                    })
                                                })

                                                window.onload = function(){
                                                    showIMG($("#ImgBox"))
                                                }


                                                $("#BoxButton").click(function () {
                                                    $("#BoxInput").trigger("click")
                                                })
                                                $("#BoxInput").change(function () {
                                                    let that = $(this)
                                                    let file = $(this)[0].files[0]
                                                    let info = $(this).siblings("#info")
                                                    info.html("加载中..")

                                                    let formData = new FormData();
                                                    formData.append("file", file)
                                                    let page = [[${url}]] + "/back/home/Carousel/add"
                                                    $.ajax({
                                                        url: page,
                                                        type: 'POST',
                                                        cache: false,
                                                        data: formData,
                                                        processData: false,
                                                        contentType: false,
                                                        success: function () {
                                                            showIMG($("#ImgBox"))
                                                            info.html("")
                                                            that.val('')
                                                        }
                                                    })
                                                })

                                                function showIMG(box) {
                                                    var getpage = [[${url}]] + "/back/home/Carousel/get"
                                                    $.post(getpage,{}, function(res){
                                                        box.html("")
                                                        for (var i = 0; i < res.length; i++) {
                                                            var oldBox = box.html();
                                                            box.html(oldBox + '<div><img class=""  src="' + [[${qiniu}]] + res[i].path + '" alt=""/><span id="' + res[i].id + '">+</span></div>');
                                                        }
                                                    })

                                                }

                                                $("#ImgBox").on("click", "span", function () {
                                                    var index = $(this).attr("id")
                                                    let page = [[${url}]] + "/back/home/Carousel/delete"
                                                    $.post(page, {"id": index}, function(){
                                                        showIMG($("#ImgBox"))
                                                    })

                                                })
                                                $("#ImgBox").on("click", "img", function () {
                                                    var src = $(this).attr("src")
                                                    $("#img_show").find("img").attr("src", src)
                                                    $("#ShowImage_Form").modal();
                                                })
                                            </script>

                                        <script type="text/javascript" th:inline="javascript">
                                            $(".home").blur(function () {
                                                let type = $(this).attr("id");
                                                let value = $(this).val()
                                                let hid = $(this).attr("data-id")
                                                let page = [[${url}]] + "/back/home/edit"
                                                $.post(page, {"id": hid, "type": type, "content": value})
                                            })

                                            $(".homeimg").click(function () {
                                                $(this).siblings("input").trigger("click")

                                            })
                                            $(".homeInput").change(function () {
                                                const file = $(this)[0].files[0];
                                                let id = $(this).attr("data-id")
                                                let page = [[${url}]] + "/back/home/img/add"
                                                let formData = new FormData()

                                                let type = $(this).attr("id")
                                                let msg = $(this).siblings(".loadMSG")
                                                msg.html("<加载中.>")

                                                formData.append("file", file);
                                                formData.append("type", type);
                                                formData.append("id", id);
                                                $.ajax({
                                                    url: page,

                                                        console.log(img)
