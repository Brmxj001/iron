						<div id="product-model" th:unless="${session.i_language == 'zh'}">Model: <span  th:text="${product.modele}"></span></div>
						<div  id="product-prize" th:if="${session.i_language == 'zh'}">价格:<span th:text="${product.prize}"></span></div>
						<div  id="product-prize" th:unless="${session.i_language == 'zh'}">Prize:<span th:text="${product.prizee}"></span></div>
						<div class="img-detail"><img class="maskimg" src="" alt="" /></div>
						<div id="product-simple" >
							<th:block  th:if="${session.i_language == 'zh'}">介绍:<div id="simple" th:text="${product.simple}"></div></th:block>
							<th:block  th:unless="${session.i_language == 'zh'}">Introduction:<div id="simple" th:text="${product.simplee}"></div></th:block>
						</div>

						<div class="ContactDiv"> <h4 th:if="${session.i_language == 'zh'}">联系我们</h4><h4 th:unless="${session.i_language == 'zh'}">Contact Us</h4>
							<div th:each="contact:${product.contacts}">
								<span>[[${contact.name}]]</span>
								:
								<span class="ContactInfoSpan">[[${contact.info}]]</span>
								<span class="glyphicon glyphicon-copy ContactCopy"></span>
								<span class="tasteSpan iron-hidden" th:if="${session.i_language == 'zh'}">复制成功</span>
								<span class="tasteSpan iron-hidden" th:unless="${session.i_language == 'zh'}">Copy successful</span>
							</div>

						</div>
					</div>

				</div>
				<div class="blank25"></div>
				<div class="des-con">
					<div class="product-intro">
						<span th:if="${session.i_language == 'zh'}">产品介绍:</span>
						<span th:unless="${session.i_language == 'zh'}">Product Description:</span>
						<div th:if="${session.i_language == 'zh'}" th:text="${product.introduction}"></div>
						<div th:unless="${session.i_language == 'zh'}" th:text="${product.introductione}"></div>
					</div>

				</div>
				<div class="blank25"></div>
				<script type="text/javascript">
					$(".ContactCopy").click(function(){
						var info = $(this).siblings(".ContactInfoSpan").html();
						var ContactTextarea = $("#ContactTextarea")
						var tasteSpan = $(this).siblings(".tasteSpan");
						$(".tasteSpan").addClass("iron-hidden")
						tasteSpan.removeClass('iron-hidden')
						ContactTextarea.val(info)
						ContactTextarea.select();
						document.execCommand("copy")
					})
					$(".pro-smallimg").mousemove(function() {
						var src = $(this).attr("src")
						$(".pro-bigimg").attr("src", src)
						$(this).css("border", "black solid 2px")
					})
					$(".pro-smallimg").mouseout(function() {
						$(this).css("border", "white solid 2px")
					})
					$(".pro-bigimg-div").mousemove(function(e) {
						var img = $(".pro-bigimg")
						var mask = $(".mask")
						var bigdiv = $(".pro-bigimg-div")
						var x = e.pageX
						var y = e.pageY
						var bigtop = bigdiv.offset().top
						var bigleft = bigdiv.offset().left

						var bigh = bigdiv.height() -10
						var bigw = bigdiv.width()
						var maskw = mask.width()
						var maskh = mask.height()
						var top = y - bigtop - maskh / 2
						var left = x - bigleft - maskw / 2
						if (top < 0) {
							top = 0
						}
						if (left < 0) {
							left = 0
						}
						if (left >= bigw - maskw) {
							left = bigw - maskw
						}
						if (top >= bigh - maskh) {
							top =  bigh - maskh
						}
						console.log(bigh)
						console.log(bigw)
						mask.css("top", top)
						mask.css("left", left)

						var maskImg = $(".maskimg")
						var imgdetail = $(".img-detail")
						imgdetail.css("display", "block")
						maskImg.attr("src",img.attr("src"))

						var multiple = bigh / maskh
						maskImg.css("top",-(top*multiple)+300)

						maskImg.css("left",-(left*multiple)+300)
						maskImg.css("transform","scale("+multiple+")")
					})
					$(".pro-bigimg-div").mouseout(function(e) {
						var mask = $(".mask")
						mask.css("display", "none")
						var imgdetail = $(".img-detail")
						imgdetail.css("display", "none")
					})

				</script>
			</div>
			<div class="clear"></div>
		</div>
