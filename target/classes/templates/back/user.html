          rel="stylesheet">

    <link th:href="@{/fileinput/fileinput.css}" rel="stylesheet"/>
    <script th:src="@{/fileinput/fileinput.js}"></script>
    <script th:src="@{/fileinput/zh.js}"></script>
    <script th:src="@{/plugins/jquery/jquery-3.4.1.min.js}"
    ></script>

    <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"
    ></script>

    ></script>

    ></script>
    <script th:src="@{/plugins/blockui/jquery.blockUI.js}"
    ></script>
    <script th:src="@{/plugins/flot/jquery.flot.min.js}"
    ></script>
    <script th:src="@{/plugins/flot/jquery.flot.time.min.js}"
    ></script>
    <script th:src="@{/plugins/flot/jquery.flot.symbol.min.js}"
    ></script>
    <script th:src="@{/plugins/flot/jquery.flot.resize.min.js}"></script>
    <script th:src="@{/plugins/flot/jquery.flot.tooltip.min.js}"
    ></script>
    <script th:src="@{/js/connect.min.js}"
    ></script>
    <script th:src="@{/js/pages/dashboard.js}"
    ></script>
    <script
            th:src="@{/js/pages/mailbox.js}"></script>

</head>
<body>
<div th:replace="back/include::modal" id="modal"></div>
<div th:replace="back/include::showImgModal"></div>
<div class='loader'>
    <div class='spinner-grow text-primary' role='status'>
        <span class='sr-only'>Loading...</span>
    </div>
</div>
<div class="connect-container align-content-stretch d-flex flex-wrap">
    <div th:replace="back/include::left" id="left"></div>
    <div class="page-container">
        <div class="page-content">

            <div class="main-wrapper">
                <div class="row">

                    <div class="col-lg-9">
                        <div class="card">
                            <div class="card-body">
                                <div class="inbox-options">

                                    <div class="inbox-page-count">修改密码</div>

                                </div>

                                    <input  type="text" placeholder="oldUser" id="oldUser" />
                                    <input  type="text" placeholder="newUser(不改不填)" id="newUser" />
                                    <input  type="password" placeholder="oldPassword" id="oldPassword" />
                                    <input  type="password" placeholder="newPassword" id="newPassword" />
                                <button class="btn btn-info" id="uploadUser"> 提交</button>
                                <div th:replace="back/CommonInclude::common"></div>
                                <div th:replace="back/CommonInclude::url"></div>
                                <script type="text/javascript" th:inline="javascript">

                                    $("#uploadUser").click(function () {
                                        let oldUser = $("#oldUser").val()
                                        let newUser = $("#newUser").val()
                                        let oldPassword = $("#oldPassword").val()
                                        let newPassword = $("#newPassword").val()
                                        if (newUser === ""){
                                           newUser = oldUser
                                        }
                                        let formData = new FormData();
                                        formData.append("oldUser",oldUser)
                                        formData.append("newUser",newUser)
                                        formData.append("oldPassword",oldPassword)
                                        formData.append("newPassword",newPassword)
                                        postRequest(uploadUser(),formData)
                                    })

                                </script>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-footer">
            <div class="row">
                <div class="col-md-12">
						<span class="footer-text">2020 © <a
                                href="/iron/front/index">首页</a></span>
                </div>
            </div>
        </div>
    </div>

    <div class="mailbox-item">
        <div class="mail-container">
            <div class="mail-header">
                <div class="mail-title">
                    Blog<span class="badge info" id=""></span>
                </div>
            </div>


            <!-- demo -->
            <span class="mail-author-name">名称</span>
            <input type="text" class="form-control  cEdit" id="name" value="">

            <span class="mail-author-name">名称(English)</span>
            <input type="text" class="form-control  cEdit" id="nameEn" value="">

            <span class="mail-author-name">简介</span>
            <input type="text" class="form-control  cEdit" id="intro" value="">

            <span class="mail-author-name">简介(English)</span>
            <input type="text" class="form-control  cEdit" id="introEn" value="">


            <span class="mail-author-name">照片</span> <span id="BoxButton">点击添加780 × 520</span><span id="BoxInfo" class="colorRed"></span>
            <div id="ImgBox"></div>
        </div>

        <input type="file" name="file" id="BoxInput" accept="image/*"/>

        <script type="text/javascript" th:inline="javascript">
            $(".cEdit").blur(function () {
                let formData = new FormData();
                fromData_append(formData, "id", window.blog.id)
                fromData_append(formData, "name", getVal("#name"))
                fromData_append(formData, "nameEn", getVal("#nameEn"))
                fromData_append(formData, "intro", getVal("#intro"))
                fromData_append(formData, "introEn", getVal("#introEn"))
                postRequest(editBlogUrl(), formData)
            });


        </script>
    </div>
</div>
<div class="mailbox-compose-overlay"></div>
<div class="mailbox-item-overlay"></div>
</body>
</html>
