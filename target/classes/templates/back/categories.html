<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="stacks">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Title -->
        <title>Connect - Responsive Admin Dashboard Template</title>

        <!-- Styles -->
        <link
                href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap"
                rel="stylesheet">
        <link
                href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap"
                rel="stylesheet">
        <link
                href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
                rel="stylesheet">
        <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}"
              href="../../assets/plugins/bootstrap/css/bootstrap.min.css"
              rel="stylesheet">
        <link th:href="@{/plugins/font-awesome/css/all.min.css}"
              href="../../assets/plugins/font-awesome/css/all.min.css"
              rel="stylesheet">
        <link href="../static/css/iron.css" rel="stylesheet"
              th:href="@{/css/iron.css}">

        <!-- Theme Styles -->
        <link th:href="@{/css/connect.min.css}"
              href="../../assets/css/connect.min.css" rel="stylesheet">
        <link th:href="@{/css/admin4.css}" href="../../assets/css/admin4.css"
              rel="stylesheet">
        <link th:href="@{/css/dark_theme.css}"
              href="../../assets/css/dark_theme.css" rel="stylesheet">
        <link th:href="@{/css/custom.css}" href="../../assets/css/custom.css"
              rel="stylesheet">
        <link th:href="@{/iron/css/categories.css}" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link th:href="@{/fileinput/fileinput.css}" rel="stylesheet"/>
        <script th:src="@{/fileinput/fileinput.js}"></script>
        <script th:src="@{/fileinput/zh.js}"></script>
        <script th:src="@{/plugins/jquery/jquery-3.4.1.min.js}"
        ></script>

        <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"
        ></script>
        <script th:src="@{/plugins/jquery-slimscroll/jquery.slimscroll.min.js}"
        ></script>
        <script th:src="@{/plugins/jquery-sparkline/jquery.sparkline.min.js}"
        ></script>
        <script th:src="@{/plugins/apexcharts/dist/apexcharts.min.js}"
        ></script>
        <script th:src="@{/plugins/blockui/jquery.blockUI.js}"
        ></script>
        <script th:src="@{/plugins/flot/jquery.flot.min.js}"
        ></script>
        <script th:src="@{/plugins/flot/jquery.flot.time.min.js}"
        ></script>
        <script th:src="@{/plugins/flot/jquery.flot.symbol.min.js}"
        ></script>
        <script th:src="@{/plugins/flot/jquery.flot.resize.min.js}"></script>
        <script th:src="@{/plugins/flot/jquery.flot.tooltip.min.js}"
        ></script>
        <script th:src="@{/js/connect.min.js}"
        ></script>
        <script th:src="@{/js/pages/dashboard.js}"
        ></script>
        <script
                th:src="@{/js/pages/mailbox.js}"></script>

    </head>
    <body>

        <div th:replace="back/include::modal" id="modal"></div>
        <div class='loader'>
            <div class='spinner-grow text-primary' role='status'>
                <span class='sr-only'>Loading...</span>
            </div>
        </div>
        <div class="connect-container align-content-stretch d-flex flex-wrap">
            <div th:replace="back/include::left" id="left"></div>
            <div class="page-container">
                <div class="page-content">

                    <div class="main-wrapper">
                        <div class="row">
                            <div class="col-lg-3">
                                <div th:replace="back/include::card-list" id="card-list"></div>
                            </div>
                            <div class="col-lg-9">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="inbox-options">

                                            <div class="inbox-page-count">分类列表</div>

                                        </div>
                                        <ul class="inbox-list list-unstyled">

                                            <!-- each Categories -->
                                            <th:block th:each="c:${page.content}">
                                                <li><a class="CategoriesEdit" th:attr="data-id=${c.id}"
                                                       href="javascript: void(0);">

                                                    <div class="mail-author">
                                                        <span>[[${c.id}]]</span>
                                                    </div>
                                                    <div class="mail-author">
                                                        <span>[[${c.name}]]</span>
                                                    </div>
                                                    <div class="mail-title" th:text="${c.detail}"></div>
                                                    <div class="mail-date"></div>
                                                    <div class="mail-star">
														<span class="material-icons cDelete"
                                                              th:attr="data-id=${c.id}">delete</span>
                                                    </div></li>

                                            </th:block>

                                        </ul>
                                        <script type="text/javascript" th:inline="javascript">
                                            $(".cDelete").click(function () {
                                                if (confirm("是否要删除")) {
                                                    var id = $(this).attr("data-id");
                                                    var page = [[${url}]] + "/back/categories/delete";
                                                    $.post(page, {"id": id}, function () {
                                                        location.reload()
                                                    })
                                                }
                                                event.stopPropagation()
                                            });

                                            $("#categories-top").click(function (event) {
                                                event.stopPropagation()
                                            });
                                            var SrcList;
                                            $(".CategoriesEdit").click(function () {
                                                const page = [[${url}]] + "/back/categories/look";
                                                const id = $(this).attr("data-id");
                                                $.post(page, {
                                                        "id": id
                                                    }, function (res) {
                                                        window.categories = res;
                                                        $("#cName").val(res.name);
                                                        $("#cNameE").val(res.namee);
                                                        $("#categories-id").html(res.id);
                                                        $("#cDetail").val(res.detail);
                                                        SrcList = res.imgs;
                                                        showIMG($("#ImgBox"))
                                                    }
                                                )

                                            })
                                        </script>
                                        <div class="inbox-pagination">
                                            <nav>
                                                <ul class="pagination">
                                                    <li><a th:href="@{/back/categories(start=${0})}">[首页]</a></li>
                                                    <li id="pre" th:class="${pre}? active : dislink"><a
                                                            th:href="@{/back/categories(start=${page.Number-1})}">[上一页]</a>
                                                    </li>
                                                    <li id="next" th:class="${next}? active : dislink"><a
                                                            th:href="@{/back/categories(start=${page.Number+1})}">[下一页]</a>
                                                    </li>
                                                    <li><a
                                                            th:href="@{/back/categories(start=${page.TotalPages-1})}">[末页]</a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-footer">
                    <div class="row">
                        <div class="col-md-12">
						<span class="footer-text">2020 © <a
                                href="/iron/front/index">首页</a></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mailbox-item">
                <div class="mail-container">
                    <div class="mail-header">
                        <div class="mail-title">
                            分类编辑<span class="badge info" id="categories-id"></span>
                        </div>
                    </div>


                    <!-- demo -->
                    <div class="mail-info">
                        <div class="mail-author">
                            <div class="mail-author-info">
                                <span class="mail-author-name">名称</span>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="form-control  cEdit" id="cName" value="">
                    <div class="mail-info">
                        <div class="mail-author">
                            <div class="mail-author-info">
                                <span class="mail-author-name">名称(English)</span>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="form-control  cEdit" id="cNameE" value="">
                    <div class="mail-info">
                        <div class="mail-author">
                            <div class="mail-author-info">
                                <span class="mail-author-name">介绍</span>

                            </div>
                        </div>

                        <div class="mail-other-info">
                            <span>18:01</span>
                        </div>

                    </div>
                    <input type="text" class="form-control cEdit" id="cDetail" value="">
                    <div class="mail-info">
                        <div class="mail-author">
                            <div class="mail-author-info">
                                <span class="mail-author-name">照片</span> <span id="BoxButton">点击添加<span id="BoxInfo"></span></span>
                            </div>
                        </div>

                    </div>
                    <div id="ImgBox"></div>
                    <input class="hidden" type="file" name="file" id="BoxInput"
                           accept="image/*"/>
                    <script type="text/javascript" th:inline="javascript">
                        $(".cEdit").blur(function () {
                            const id = $("#categories-id").html();
                            const page = [[${url}]] + "/back/categories/edit";
                            const type = $(this).attr("id");

                            if (type == "cName") {
                                $.post(page, {"id": id, "name": $(this).val()})
                            } else if (type == "cDetail") {
                                $.post(page, {"id": id, "detail": $(this).val()})
                            } else if (type == "cNameE") {
                                $.post(page, {"id": id, "namee": $(this).val()})
                            }
                        });

                        $("#BoxButton").click(function () {
                            $("#BoxInput").trigger("click")
                        });

                        $("#BoxInput").change(function () {
                            $("#BoxInfo").text("添加中...")
                            let id = $("#categories-id").html();
                            const file = $(this)[0].files[0];
                            let page = [[${url}]]+"/back/cimg/add"
                            let formData = new FormData()
                            formData.append("file", file);
                            formData.append("id", id);
                            $.ajax({
                                url: page,
                                type: 'POST',
                                cache: false,
                                data: formData,
                                processData: false,
                                contentType: false,
                                success:function(){
                                    let cimgPage = [[${url}]]+"/back/cimg/getCImg";
                                    $.post(cimgPage,{"id":id},function(res){
                                        SrcList = res;
                                        showIMG($("#ImgBox"))
                                    })
                                    $("#BoxInfo").text("")

                                }
                            })
                        });

                        function showIMG(box) {
                            box.html("");
                            const qiniu = [[${qiniu}]];
                            for (let i = 0; i < SrcList.length; i++) {
                                const oldBox = box.html();
                                console.log(SrcList[i].path);
                                box
                                    .html(oldBox
                                        + '<div><img class=""  src="' + qiniu + SrcList[i].path + '" alt=""/><span id="' + SrcList[i].id + '">+</span></div>');
                            }
                        }

                        $("#ImgBox").on("click", "span", function () {
                            if (confirm("确定删除?")){
                                const index = $(this).attr("id");

                                const page = [[${url}]] + "/back/cimg/delete";
                                $.post(page, {"id": index}, function () {
                                    const id = $("#categories-id").html();
                                    const page = [[${url}]] + "/back/cimg/getCImg";
                                    $.post(page, {"id": id}, function (res) {
                                        SrcList = res;
                                        showIMG($("#ImgBox"))
                                    })
                                })
                            }

                        });
                        $("#ImgBox").on("click", "img", function () {
                            const source = $(this).attr("src");
                            console.log(source);
                            $("#ShowImage_Form").find("#img_show").html("<image src='" + source + "' class='carousel-inner img-responsive img-rounded' />");
                            $("#ShowImage_Form").modal();

                        })

                    </script>
                </div>
            </div>
        </div>
        <div th:replace="back/include::ironJS" id="ironJS"></div>
        <div class="mailbox-compose-overlay"></div>
        <div class="mailbox-item-overlay"></div>
        <!-- 照片显示模态窗口 -->
        <div id="ShowImage_Form" class="modal hide">
            <div class="modal-header">
                <button data-dismiss="modal" class="close btn btn-info" type="button">关闭</button>
            </div>
            <div class="modal-body">
                <div id="img_show"></div>
            </div>
        </div>


    </body>
</html>
